<!-- Administrator navbar -->
<div ng-controller="administratorController">
	<!-- Navigation -->
	<div class="container">
		<div id="navigation" class="btn-group-vertical">
			<button type="button" class="btn btn-primary btn-lg">Map</button>
			<button type="button" class="btn btn-primary btn-lg">Users</button>
			<button type="button" class="btn btn-primary btn-lg">Upload</button>
		</div>
	</div>
	<!-- Section -->
	<section>
		<div id="pointList">
			Point list
		</div>
		<div id="map" alt="Ukraine map">
			<img id="zastavka" src="images/zastavka.png" alt="Image">
		</div>
	</section>

<!-- Map controller -->
<div ng-controller="mapController" style="height:0px;">

	<div class="container">
	<button id="editModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="mapMarkerEdit()" style="display:none;">Open Modal</button>
	<!-- Marker edit -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<!-- Modal content-->
			<div class="modal-content">
				<form ng-submit="editModalSubmit()" role="form">
				<div class="modal-header">
					<h4 class="modal-title">Marker edit</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" ng-model="obj.content.name" maxlength="10" required>
					</div>
					<div class="form-group">
						<label for="sel">Sector:</label>
						<select class="form-control" ng-model="sectorSelected">
							<option ng-repeat="x in sectors">{{x}}
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button id="editModalOK" type="button" data-dismiss="modal" style="display:none;"></button>
					<button type="submit" class="btn btn-success">OK</button>
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>

	<div class="container">
	<button id="removeModal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#remove" style="display:none;">Open Modal</button>
	<!-- Marker remove -->
	<div id="remove" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<!-- Modal content-->
			<form ng-submit="removeModalSubmit()" role="form">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Marker remove</h4>
				</div>
				<div class="modal-body">
					<div class="modal-body">
						<div class="form-group">
							Are You sure to remove this marker?
						</div>
					</div>					
				</div>
				<div class="modal-footer">
					<button id="removeModalOK" type="button" data-dismiss="modal" style="display:none;"></button>
					<button type="submit" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-link" data-dismiss="modal">No</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	</div>

</div>
<!-- Map controller_(end) -->
	
</div>
