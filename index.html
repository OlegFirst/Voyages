<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Voyage</title>
	<meta charset="utf-8">
<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.0.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
